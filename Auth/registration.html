<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link rel="stylesheet" href="registration.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="active" href="../index.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                    <li><a href="../Auth/login.html">Login</a></li>
                    <li><a href="../Auth/registration.html">Register</a></li>
                </ul>
            </nav>
            <div class="welcome">
                <h1>Welcome</h1>
                <p class="desc">Enter your details to Signup</p>
        </div>
        </header>
        <main>
            <form action="./login.html">
                <div class="name">
                    <label>First Name</label>
                    <input class="names" type="text" required />
                    <label>Last Name</label>
                    <input class="names" type="text" required />
                    <label>Email</label>
                    <input class="names" type="text" required />
                </div>
                <div class="pho-gen">
                    <div class="phone">
                        <input
                            class="tel"
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="Phone (ex. +234 81 1111 2222)"
                            required
                        />
                    </div>
                    <div class="gender">
                        <label for="gender"> </label>
                        <select class="select" name="gender" required>
                            <option value="none" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="pho-gen">
                    <input class="country" type="text" name="Country" placeholder="Country" required />
                    <input class="state" type="text" name="state" placeholder="State/Province" required />
                </div>
                <div class="name">
                    <label>Password</label>
                    <input class="names" type="password" required />
                    <label>Confirm password</label>
                    <input class="names" type="password" required />
                </div>
                <input class="submit" type="submit" value="submit" />
            </form>
        </main>
        <footer>
            <div class="redirect">
                <p>Already have an account?<a href="./login.html">Login</a></p>
            </div>
        </footer>
    </body>
</html>
